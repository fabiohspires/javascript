<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    <p>
        Digite a velociade do carro:<input type="number" name="txtvel" id="txtvel">Km/h 
        <input type="button" value="Verificar" onclick="calcular()">
    </p>
    <div class="res"></div>
    <script>
        function calcular() {
            var txt = document.getElementById('#txtvel')
            var res = document.querySelector('.res')
            var vel = Number(txtvel.value)
            res.innerHTML = (`Sua velocidade é de: <strong>${vel}Km/h</strong>`)
            if (vel > 50){
                res.innerHTML += `<p>Você está <strong>Multado</strong> por excesso de velocidade</p>`
            }
            res.innerHTML += `<p>Dirija sempre com cuidado!</p>`
        }
    </script>

</body>
</html>
