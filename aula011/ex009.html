<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Olá, digite a sua Nacionalidade</h1>
    <input type="text" name="txt" id="txt"> <input type="button" value="Checar" onclick="nacionalidade()">
    <div class="res"></div>
    <script>
        function nacionalidade() {
            let pais = document.querySelector('.txt')
            let res = document.querySelector('.res')
            let p = 'brasil'
            if (pais.toString() != p) {
                res.innerHTML = 'vc é br'
            }else (
                res.innerHTML = 'vc é gringo'
            )
            
        }
    </script>
</body>
</html>
