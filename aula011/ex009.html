<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Olá, digite a sua Nacionalidade</h1>
    <input type="text" name="pais" id="pais"> <input type="button" value="Verificar" onclick="checar()">
    <div class="descricao"></div>
    <script>
        function checar() {
            let nacio = document.getElementById('#pais')
            let desc = document.querySelector('.descricao')
            if (nacio != 'Brasil') {
                desc.innerHTML = `Você é ESTRANGEIRO`
            } else{
                desc.innerHTML = `Você é BRASILEIRO`
            }
        }
    </script>
</body>
</html>
